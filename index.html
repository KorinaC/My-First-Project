<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url("Project materials/cover.png");
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            display: flex;
            max-width: 1050px;
            padding: 10%;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin: auto;
        }

        h1 {
            color: white;
            text-align: center;
            display: block;
            font-family:'Times New Roman', Times, serif;
            font-size: 5rem;
            font-style: normal;
            font-weight: 50rem;
            line-height: 80px;
            letter-spacing: 0.2px;
            width: 573px;
            height: 143px;
        }

        h4 {
            color: white;
            text-align: center;
            font-family:'Times New Roman', Times, serif;
            font-size: 1em;
            font-style: normal;
            width: 31em;
            line-height: 30px;
            letter-spacing: 0.2px;
        }
        
        .topbar {
            display: flex;
            flex-direction: row;
        }

        .logo {
            color: white;
            padding: 14px 16px;
            padding-right: 462px;
            text-decoration: none;
            font-size: 17px;
            padding-left: 10%;
        }

        .logo:hover {
            color: grey;
        }

        .menu {
            float: right;
            display:flex;
            padding-right: 10%;
        }

        .menu a {
            float: left;
            display: flex;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            gap: 20px;
        }

        .menu a:hover {
            color: grey;
        }

        .imagemenu {
            float: right;
            display:flex;
            padding-right: 10%;
        }
        .imagemenu a {
            float: right;
            display: flex;
            padding: 14px 16px;
            font-size: 17px;
            gap: 20px;
        }
        .imagemenu a:hover {
            color: grey;
        }
        button {
            background-color: transparent;
            color: white;
            border-radius: 30px;
            padding: 15px 35px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            flex-direction: row;
        }

        button:hover {
            background-color: orange;
        }

        .button {
            display: flex;
        }
    </style>
</head>
<title>
</title>

<body>
    <header>
    <div class="topbar">
            <a href="#kMarketer" class="logo">KMarketer</a>
            <nav class="menu">
                <a href="#home">Home</a>
                <a href="#product">Product</a>
                <a href="#pricing">Pricing</a>
                <a href="#contact">Contact</a>
            </nav>
            <nav class="imagemenu"> 
                <a><img style="float:right" src="Project materials/icn search .icn-xs.png" alt="Search" width="15"height="15"></a>
                <a><img style="float:right" src="Project materials/btn.png" alt="Cart" width="15" height="15"></a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>We Take Care of the Future</h1>
        <h4>We know how large objects will act, but things on a small scale just do not act that way</h4>
        <div class="button">
            <button>Get Quote Now</button>
            <button>Learn More</button>
        </div>
    </div>
</body>

















</html>
